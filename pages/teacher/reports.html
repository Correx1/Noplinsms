<!-- Reports Page -->
<div class="p-6 bg-white dark:bg-gray-900 block sm:flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
    <div class="w-full mb-1">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100 sm:text-2xl">Reports</h1>
        <p class="text-gray-600 dark:text-gray-300">Generate and view class reports</p>
    </div>
</div>
<div class="p-4">
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-6 mb-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Generate Report</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">Report Type</label>
                <select class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                    <option>Class Performance</option>
                    <option>Attendance Report</option>
                    <option>Grade Distribution</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">Class</label>
                <select class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                    <option>JSS 2A</option>
                    <option>SSS 1B</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">Term</label>
                <select class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                    <option>First Term</option>
                    <option>Second Term</option>
                </select>
            </div>
            <div class="flex items-end">
                <button class="w-full px-5 py-2.5 text-white bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 font-medium rounded-lg text-sm">
                    Generate
                </button>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Recent Reports</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-900 dark:text-gray-100">Class Performance - JSS 2A</p>
                        <p class="text-xs text-gray-600 dark:text-gray-300">Generated on Feb 1, 2026</p>
                    </div>
                    <button class="px-3 py-1 text-sm text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
