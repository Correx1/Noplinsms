<!-- Messages Page -->
<div class="p-6 bg-white dark:bg-gray-900 block sm:flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
    <div class="w-full mb-1">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100 sm:text-2xl">Messages</h1>
        <p class="text-gray-600 dark:text-gray-300">Communicate with students and parents</p>
    </div>
</div>
<div class="p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Inbox</h3>
            <div class="space-y-3">
                <div class="p-3 bg-primary-50 dark:bg-primary-900 border border-primary-200 dark:border-primary-700 rounded-lg cursor-pointer hover:bg-primary-100 dark:hover:bg-primary-800">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-semibold text-gray-900 dark:text-gray-100 text-sm">Parent - John Doe</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">2h ago</span>
                    </div>
                    <p class="text-xs text-gray-600 dark:text-gray-300">Regarding assignment submission...</p>
                </div>
            </div>
        </div>
        <div class="lg:col-span-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Compose Message</h3>
            <form class="space-y-4">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">To</label>
                    <select class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                        <option>Select Recipient</option>
                        <option>All Students - JSS 2A</option>
                        <option>All Parents - JSS 2A</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">Subject</label>
                    <input type="text" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">Message</label>
                    <textarea rows="6" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5"></textarea>
                </div>
                <button type="submit" class="px-5 py-2.5 text-white bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 font-medium rounded-lg text-sm">
                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                </button>
            </form>
        </div>
    </div>
</div>
