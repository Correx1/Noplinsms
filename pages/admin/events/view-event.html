<div class="p-4 sm:p-6 bg-white flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <a href="#" onclick="loadEventsPage()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Events</a>
                    </div>
                </li>
                <li>
                     <span class="ml-1 text-gray-500 md:ml-2 dark:text-gray-400">View Details</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white" id="view-evt-name">Loading...</h1>
    </div>
</div>

<div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Main Info -->
    <div class="md:col-span-2 space-y-4">
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4 sm:p-6">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 mb-4">
                 <span id="view-evt-type" class="bg-primary-100 text-primary-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-primary-900 dark:text-primary-300">Type</span>
                 <span id="view-evt-status" class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">Status</span>
            </div>
            <p id="view-evt-desc" class="text-gray-700 dark:text-gray-300 mb-6 leading-relaxed">
                Description goes here...
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600 dark:text-gray-400">
                <div><i class="fas fa-calendar mr-2"></i> <span id="view-evt-date">Date</span></div>
                <div><i class="fas fa-clock mr-2"></i> <span id="view-evt-time">Time</span></div>
                <div><i class="fas fa-map-marker-alt mr-2"></i> <span id="view-evt-venue">Venue</span></div>
                <div><i class="fas fa-user-tie mr-2"></i> <span id="view-evt-coordinator">Coordinator</span></div>
            </div>
        </div>

        <!-- Photos -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4 sm:p-6">
             <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Event Gallery</h3>
             <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="view-evt-gallery">
                 <!-- Photos -->
                 <div class="flex items-center justify-center bg-gray-100 h-24 rounded text-gray-400">No Photos</div>
             </div>
             <div class="mt-4">
                 <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Photos</label>
                 <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file" multiple>
             </div>
        </div>
    </div>

    <!-- Sidebar Info -->
    <div class="space-y-4">
         <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4 sm:p-6">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Quick Stats</h3>
            <div class="mb-4">
                 <div class="text-sm text-gray-500">Target Audience</div>
                 <div class="font-medium text-gray-900 dark:text-white" id="view-evt-audience">All</div>
            </div>
            <div class="mb-4">
                 <div class="text-sm text-gray-500">Budget</div>
                 <div class="font-medium text-gray-900 dark:text-white" id="view-evt-budget">$0.00</div>
            </div>
            <button class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                <i class="fas fa-file-export mr-2"></i> Export Attendee List
            </button>
         </div>

         <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4 sm:p-6">
             <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Feedback</h3>
             <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Add comment..."></textarea>
             <button class="mt-2 w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">Post Comment</button>
         </div>
    </div>
</div>
