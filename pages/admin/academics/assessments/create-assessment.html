<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <a href="#" onclick="loadAssessmentsPage()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Assessments</a>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Create Assessment</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Create New Assessment</h1>
    </div>
</div>

<div class="p-6">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-6">
        <form id="create-assessment-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Title -->
                <div class="col-span-1 md:col-span-2">
                    <label for="assessment-title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assessment Title</label>
                    <input type="text" id="assessment-title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="e.g. End of Term Math Exam" required>
                </div>

                <!-- Type -->
                <div>
                    <label for="assessment-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assessment Type</label>
                    <select id="assessment-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        <option value="Quiz">Quiz</option>
                        <option value="Class Test">Class Test</option>
                        <option value="Unit Test">Unit Test</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Project">Project</option>
                        <option value="Practical">Practical</option>
                        <option value="Oral">Oral</option>
                    </select>
                </div>

                <!-- Subject -->
                <div>
                    <label for="assessment-subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                    <select id="assessment-subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>

                <!-- Class -->
                <div>
                     <label for="assessment-class" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class</label>
                     <select id="assessment-class" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        <option value="">Select Class</option>
                        <!-- Populated via JS -->
                     </select>
                </div>

                <!-- Section (Multi) -->
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sections</label>
                     <div class="flex flex-wrap gap-2" id="assessment-sections-container">
                         <span class="text-sm text-gray-500">Select a class first</span>
                     </div>
                </div>

                <!-- Date -->
                <div>
                    <label for="assessment-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                    <input type="date" id="assessment-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                
                 <!-- Duration -->
                <div>
                    <label for="assessment-duration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duration (e.g. 60 mins)</label>
                    <input type="text" id="assessment-duration" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                 <!-- Total Marks -->
                <div>
                    <label for="assessment-total-marks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total Marks</label>
                    <input type="number" id="assessment-total-marks" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                
                 <!-- Pass Marks -->
                <div>
                    <label for="assessment-pass-marks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pass Marks</label>
                    <input type="number" id="assessment-pass-marks" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
            </div>
            
            <!-- Description -->
            <div class="mb-6">
                 <label for="assessment-description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description / Topic</label>
                 <textarea id="assessment-description" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Brief description of what will be covered..."></textarea>
            </div>
            
             <!-- Instructions -->
            <div class="mb-6">
                 <label for="assessment-instructions" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Instructions</label>
                 <textarea id="assessment-instructions" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Special instructions for students..."></textarea>
            </div>
            
            <!-- File Upload Mock -->
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="assessment-file">Attach Question Paper / Materials</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="assessment-file" type="file">
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Save Assessment
                </button>
                <button type="button" onclick="loadAssessmentsPage()" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
