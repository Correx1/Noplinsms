<div class="p-4 sm:p-6 bg-white flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <div class="mb-4">
            <nav class="flex mb-5" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                    <li class="inline-flex items-center">
                        <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
                            <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                            <a href="#" onclick="loadSubjectsPage()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Subjects</a>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                            <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">Add Subject</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Add New Subject</h1>
        </div>
    </div>
</div>

<div class="p-4 sm:p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow dark:bg-gray-800 p-4 sm:p-6">
        <form id="add-subject-form">
            <div class="grid grid-cols-6 gap-6">
                
                <div class="col-span-6 sm:col-span-3">
                    <label for="subjectName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject Name *</label>
                    <input type="text" id="subjectName" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="e.g Mathematics" required>
                </div>
                
                <div class="col-span-6 sm:col-span-3">
                    <label for="subjectCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject Code *</label>
                    <input type="text" id="subjectCode" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="e.g MTH101" required>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="subjectType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject Type *</label>
                    <select id="subjectType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option value="Elective" selected>Elective</option>
                        <option value="Optional">Optional</option>
                    </select>
                </div>
                
                <div class="col-span-6 sm:col-span-3">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assigned Classes *</label>
                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-2" id="assignedClassesGroup">
                        <div class="flex items-center">
                            <input id="class-jss1" type="checkbox" value="JSS 1" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-jss1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">JSS 1</label>
                        </div>
                        <div class="flex items-center">
                            <input id="class-jss2" type="checkbox" value="JSS 2" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-jss2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">JSS 2</label>
                        </div>
                        <div class="flex items-center">
                            <input id="class-jss3" type="checkbox" value="JSS 3" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-jss3" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">JSS 3</label>
                        </div>
                        <div class="flex items-center">
                            <input id="class-sss1" type="checkbox" value="SSS 1" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-sss1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SSS 1</label>
                        </div>
                        <div class="flex items-center">
                            <input id="class-sss2" type="checkbox" value="SSS 2" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-sss2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SSS 2</label>
                        </div>
                        <div class="flex items-center">
                            <input id="class-sss3" type="checkbox" value="SSS 3" class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="class-sss3" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SSS 3</label>
                        </div>
                    </div>
                </div>

                <div class="col-span-6">
                    <label for="subjectDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description / Syllabus Notes</label>
                    <textarea id="subjectDescription" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Optional notes..."></textarea>
                </div>

            </div>
            
            <div class="mt-6 flex justify-end space-x-3 border-t border-gray-200 dark:border-gray-700 pt-4">
                <button type="button" onclick="loadSubjectsPage()" class="text-gray-700 bg-white border border-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 hover:bg-gray-50 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-800">
                    Cancel
                </button>
                <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Save Subject
                </button>
            </div>
        </form>
    </div>
</div>
