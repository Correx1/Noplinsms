<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <a href="#" onclick="loadExaminationsPage()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Examinations</a>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Create Examination</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Create New Examination</h1>
    </div>
</div>

<div class="p-6">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-6">
        <form id="create-exam-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="col-span-1 md:col-span-2">
                    <label for="exam-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Examination Name</label>
                    <input type="text" id="exam-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="e.g. First Term Examination 2024" required>
                </div>

                <div>
                    <label for="exam-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Exam Type</label>
                    <select id="exam-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        <option value="Mid-term">Mid-term</option>
                        <option value="Terminal">Terminal (Final)</option>
                        <option value="Mock">Mock Exam</option>
                        <option value="Monthly Test">Monthly Test</option>
                    </select>
                </div>

                <div>
                    <label for="exam-session" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Academic Session</label>
                    <input type="text" id="exam-session" value="2023/2024" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label for="exam-start-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                    <input type="date" id="exam-start-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>

                <div>
                    <label for="exam-end-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                    <input type="date" id="exam-end-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>

                <div class="col-span-1 md:col-span-2">
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Participating Classes</label>
                     <div class="flex flex-wrap gap-2" id="exam-classes-container">
                         <!-- Populated via JS -->
                         <div class="p-4 text-gray-500">Loading classes...</div>
                     </div>
                </div>

                <div class="col-span-1 md:col-span-2">
                     <label for="exam-description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                     <textarea id="exam-description" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Additional details..."></textarea>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Create Exam & Continue to Schedule
                </button>
                <button type="button" onclick="loadExaminationsPage()" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
