<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card Print</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fff; }
        .admit-card {
            border: 2px solid #000;
            padding: 20px;
            margin: 0 auto 20px auto;
            max-width: 800px;
            page-break-inside: avoid;
        }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .header img { height: 60px; float: left; }
        .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; }
        .header h2 { margin: 5px 0; font-size: 18px; }
        .header p { margin: 0; font-size: 14px; }
        
        .student-info { display: flex; margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .photo-box { width: 120px; height: 140px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; margin-right: 20px; }
        .photo-box img { max-width: 100%; max-height: 100%; }
        .details { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field strong { display: inline-block; width: 100px; }
        
        .schedule-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 14px; }
        .schedule-table th, .schedule-table td { border: 1px solid #000; padding: 6px; text-align: center; }
        .schedule-table th { background-color: #f0f0f0; }
        
        .footer { margin-top: 30px; display: flex; justify-content: space-between; padding-top: 40px; }
        .line { border-top: 1px solid #000; width: 200px; text-align: center; font-size: 12px; padding-top: 5px; }
        
        @media print {
            .no-print { display: none; }
            body { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="no-print" style="padding: 10px; background: #eee; text-align: center;">
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Print Admit Cards</button>
    </div>
    
    <div id="cards-container">
        <!-- Injected Content -->
    </div>

    <script>
        // Data receiver
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'PRINT_DATA') {
                const { exam, students, schedule, schoolName } = event.data;
                renderCards(exam, students, schedule, schoolName);
            }
        });

        function renderCards(exam, students, schedule, schoolName) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            students.forEach(student => {
                const subjects = schedule[student.class] || [];
                const card = document.createElement('div');
                card.className = 'admit-card';
                card.innerHTML = `
                    <div class="header">
                        <img src="https://via.placeholder.com/60" alt="Logo">
                        <h1>${schoolName || 'SCHOOL NAME'}</h1>
                        <h2>${exam.name} - ADMIT CARD</h2>
                        <p>Academic Session: ${exam.session}</p>
                    </div>
                    
                    <div class="student-info">
                        <div class="photo-box">
                            <img src="${student.photo || 'https://via.placeholder.com/100'}" alt="Student Photo">
                        </div>
                        <div class="details">
                            <div class="field"><strong>Name:</strong> ${student.name}</div>
                            <div class="field"><strong>ID:</strong> ${student.id}</div>
                            <div class="field"><strong>Class:</strong> ${student.class}</div>
                            <div class="field"><strong>Section:</strong> ${student.section}</div>
                            <div class="field"><strong>Roll No:</strong> ${student.roll}</div>
                            <div class="field"><strong>Gender:</strong> ${student.gender}</div>
                        </div>
                    </div>
                    
                    <h3 style="margin: 0 0 5px 0; font-size: 16px;">Exam Schedule</h3>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Subject</th>
                                <th>Invigilator Sign</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${subjects.map(sub => `
                                <tr>
                                    <td>${sub.date || '--'}</td>
                                    <td>${sub.time || '--'}</td>
                                    <td>${sub.subject}</td>
                                    <td></td>
                                </tr>
                            `).join('')}
                            ${subjects.length === 0 ? '<tr><td colspan="4">No schedule available</td></tr>' : ''}
                        </tbody>
                    </table>
                    
                    <div class="footer">
                        <div class="line">Principal's Signature</div>
                        <div class="line">Controller of Exams</div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Auto Print optional
            // setTimeout(() => window.print(), 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
