<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <a href="#" onclick="loadExaminationsPage()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Examinations</a>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Exam Details</span>
                </li>
            </ol>
        </nav>
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white" id="view-exam-name">Exam Name</h1>
                <p class="text-sm text-gray-500" id="view-exam-id">ID: --</p>
            </div>
            <div class="flex space-x-2">
                 <button onclick="loadAdmitCardsPage()" class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800">
                    <i class="fas fa-id-card mr-2"></i> Admit Cards
                </button>
                 <button onclick="loadExamSchedulePage()" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                    <i class="fas fa-calendar-alt mr-2"></i> Schedule
                </button>
            </div>
        </div>
    </div>
</div>

<div class="p-6 space-y-6">
    <!-- Info Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="view-exam-type">Type</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Exam Type</p>
        </div>
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="view-exam-session">Session</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Academic Session</p>
        </div>
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="view-exam-classes">Classes</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Participating Classes</p>
        </div>
    </div>

    <!-- Status & Timing -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 flex flex-col md:flex-row justify-between items-center">
         <div class="flex items-center space-x-4 mb-4 md:mb-0">
             <div>
                 <div class="text-sm text-gray-500">Start Date</div>
                 <div class="text-lg font-semibold text-gray-900 dark:text-white" id="view-exam-start">--</div>
             </div>
             <div class="text-gray-400">to</div>
             <div>
                 <div class="text-sm text-gray-500">End Date</div>
                 <div class="text-lg font-semibold text-gray-900 dark:text-white" id="view-exam-end">--</div>
             </div>
         </div>
         <div id="view-exam-status-badge">
             <!-- Inject Badge -->
         </div>
    </div>

    <!-- Actions Area -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
         <div onclick="loadMarksEntryPage()" class="cursor-pointer p-6 bg-green-50 border border-green-200 rounded-lg hover:bg-green-100 dark:bg-green-900 dark:border-green-700 dark:hover:bg-green-800 transition">
             <div class="flex items-center text-green-700 dark:text-green-300">
                 <i class="fas fa-edit text-3xl mr-4"></i>
                 <div>
                     <h3 class="text-lg font-bold">Enter Marks</h3>
                     <p class="text-sm">Input scores for students</p>
                 </div>
             </div>
         </div>
          <div onclick="loadReportsPage()" class="cursor-pointer p-6 bg-yellow-50 border border-yellow-200 rounded-lg hover:bg-yellow-100 dark:bg-yellow-900 dark:border-yellow-700 dark:hover:bg-yellow-800 transition">
             <div class="flex items-center text-yellow-700 dark:text-yellow-300">
                 <i class="fas fa-chart-bar text-3xl mr-4"></i>
                 <div>
                     <h3 class="text-lg font-bold">View Reports</h3>
                     <p class="text-sm">See analytics and performance</p>
                 </div>
             </div>
         </div>
    </div>
</div>
