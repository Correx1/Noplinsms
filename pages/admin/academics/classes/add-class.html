<div class="p-4 sm:p-6 bg-white flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                     <a href="#" onclick="loadClassesPage()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Classes</a>
                </li>
                <li>
                    <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">Add Class</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Add New Class</h1>
    </div>
</div>

<div class="p-4 sm:p-6">
    <div class="p-4 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <form id="add-class-form">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Class Details</h3>
            <div class="grid grid-cols-6 gap-6 mb-6">
                <div class="col-span-6 sm:col-span-3">
                    <label for="class-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class Name</label>
                    <input type="text" id="class-name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="e.g. Grade 1" required>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="class-level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numeric Level</label>
                    <input type="number" id="class-level" min="1" max="12" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="academic-year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Academic Year</label>
                    <input type="text" id="academic-year" value="2023/2024" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="class-teacher" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class Teacher (Overall)</label>
                    <select id="class-teacher" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Select Teacher</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4 border-t pt-4 border-gray-200 dark:border-gray-700">Sections Configuration</h3>
            <div class="mb-6">
                <label for="section-count" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Sections</label>
                <div class="flex flex-wrap items-center gap-4">
                     <input type="number" id="section-count" min="1" max="10" value="1" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-24 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                     <button type="button" id="generate-sections-btn" class="w-full sm:w-auto text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-500 dark:hover:bg-primary-600">Generate Fields</button>
                </div>
            </div>
            
            <div id="sections-container" class="space-y-4 mb-6">
                <!-- Dynamic Sections -->
            </div>

            <div class="flex flex-wrap items-center gap-4 border-t border-gray-200 pt-4 dark:border-gray-700">
                <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Save Class
                </button>
                <button type="button" onclick="loadClassesPage()" class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
