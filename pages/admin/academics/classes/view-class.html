<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                 <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                     <a href="#" onclick="loadClassesPage()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Classes</a>
                </li>
                <li>
                    <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">View Class</span>
                </li>
            </ol>
        </nav>
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white" id="view-class-title">Class Details</h1>
            <div class="flex gap-2">
                 <button onclick="editClass()" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700">
                    <i class="fas fa-edit mr-2"></i> Edit
                </button>
                 <button onclick="deleteClass()" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:hover:bg-red-900">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
            </div>
        </div>
    </div>
</div>

<div class="p-6">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        <!-- Sidebar Info -->
        <div class="col-span-1">
            <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                 <h3 class="mb-4 text-xl font-semibold dark:text-white">Class Overview</h3>
                 <dl class="space-y-4">
                     <div>
                         <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Class Name</dt>
                         <dd class="text-lg font-semibold text-gray-900 dark:text-white" id="view-class-name">--</dd>
                     </div>
                     <div>
                         <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Class Teacher</dt>
                         <dd class="flex items-center mt-1" id="view-class-teacher">
                             <!-- Populated by JS -->
                         </dd>
                     </div>
                     <div>
                         <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Students</dt>
                         <dd class="text-lg font-semibold text-gray-900 dark:text-white" id="view-student-count">0</dd>
                     </div>
                      <div>
                         <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Sections</dt>
                         <dd class="text-sm text-gray-900 dark:text-white font-medium" id="view-sections-list">
                             <!-- Populated by JS -->
                         </dd>
                     </div>
                 </dl>
            </div>
        </div>

        <!-- Main Content Tabs -->
        <div class="col-span-1 xl:col-span-2">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <!-- Tabs Header -->
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                        <li class="mr-2">
                            <a href="#" onclick="switchClassTab('overview')" id="tab-overview" class="inline-block p-4 text-primary-600 border-b-2 border-primary-600 rounded-t-lg active dark:text-primary-500 dark:border-primary-500">Overview</a>
                        </li>
                        <li class="mr-2">
                            <a href="#" onclick="switchClassTab('students')" id="tab-students" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Students</a>
                        </li>
                        <li class="mr-2">
                            <a href="#" onclick="switchClassTab('subjects')" id="tab-subjects" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Subjects</a>
                        </li>
                        <li class="mr-2">
                             <a href="#" onclick="switchClassTab('timetable')" id="tab-timetable" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Timetable</a>
                        </li>
                    </ul>
                </div>
                
                <!-- Tab Content -->
                <div class="p-4" id="class-tab-content">
                    <!-- Overview -->
                    <div id="content-overview" class="block">
                         <h4 class="text-lg font-bold mb-2 dark:text-white">Section Details</h4>
                         <div id="overview-sections-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>

                    <!-- Students -->
                    <div id="content-students" class="hidden">
                         <div class="flex justify-between items-center mb-4">
                             <h4 class="text-lg font-bold dark:text-white">Student List</h4>
                             <select id="student-section-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                 <option value="all">All Sections</option>
                             </select>
                         </div>
                         <div class="overflow-x-auto">
                             <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                 <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                     <tr>
                                         <th class="px-4 py-3">Student Name</th>
                                         <th class="px-4 py-3">ID</th>
                                         <th class="px-4 py-3">Section</th>
                                         <th class="px-4 py-3">Action</th>
                                     </tr>
                                 </thead>
                                 <tbody id="class-students-body"></tbody>
                             </table>
                         </div>
                    </div>
                    
                    <!-- Subjects (Placeholder) -->
                     <div id="content-subjects" class="hidden">
                         <h4 class="text-lg font-bold dark:text-white mb-4">Subjects Taught</h4>
                         <ul id="class-subjects-list" class="space-y-2 text-gray-900 dark:text-white list-disc list-inside"></ul>
                     </div>

                    <!-- Timetable (Placeholder) -->
                     <div id="content-timetable" class="hidden">
                          <p class="text-gray-500 dark:text-gray-400">Timetable view coming soon...</p>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
