<div class="p-4 sm:p-6 bg-white dark:bg-gray-800 flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 border-b border-gray-200 dark:border-gray-700 lg:mt-1.5">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">Academics</span>
                    </div>
                </li>
                <li>
                    <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Score Sheets</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Enter Scores</h1>
    </div>
</div>

<div class="p-4">
    <!-- Filters & Selection -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-6">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Select Criteria</h3>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Exam / Assessment</label>
                <select id="score-exam-select" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                    <option value="">Select Exam</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class</label>
                <select id="score-class-select" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                    <option value="">Select Class</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Section</label>
                <select id="score-section-select" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                    <option value="">All Sections</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                <select id="score-subject-select" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                    <option value="Mathematics">Mathematics</option>
                    <option value="English Language">English Language</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Economics">Economics</option>
                    <option value="Computer Science">Computer Science</option>
                </select>
            </div>
            <div>
                <button id="btn-load-scores" class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                    Load Sheet
                </button>
            </div>
        </div>
    </div>

    <!-- Summary Stats -->
    <div id="score-summary-card" class="hidden grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="text-sm text-gray-500 dark:text-gray-400">Total Students</div>
            <div class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-total">0</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="text-sm text-gray-500 dark:text-gray-400">Entered</div>
            <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="stat-entered">0</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="text-sm text-gray-500 dark:text-gray-400">Class Average</div>
            <div class="text-2xl font-bold text-primary-600 dark:text-primary-400" id="stat-avg">0%</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="text-sm text-gray-500 dark:text-gray-400">Grading Scale</div>
            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                A+: 90-100 | A: 80-89 | B: 60-79<br>
                C: 50-59 | D: 40-49 | F: &lt;40
            </div>
        </div>
    </div>

    <!-- Score Table -->
    <div id="score-sheet-container" class="hidden bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white" id="sheet-title">Score Sheet</h3>
            <div class="flex flex-wrap gap-2">
                <button onclick="downloadExcelTemplate()" class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 font-medium rounded-lg text-sm px-3 py-2">
                    <i class="fas fa-file-download mr-1"></i> Template
                </button>
                <button onclick="saveScores()" class="text-white bg-green-700 hover:bg-green-800 dark:bg-green-600 dark:hover:bg-green-700 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-4 py-2">
                    <i class="fas fa-save mr-1"></i> Save Scores
                </button>
            </div>
        </div>

        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-4 py-3 w-16">Roll</th>
                        <th scope="col" class="px-4 py-3">Student</th>
                        <th scope="col" class="px-4 py-3 w-24">Theory <span class="text-xs text-gray-500 dark:text-gray-400 block">(70)</span></th>
                        <th scope="col" class="px-4 py-3 w-24">Prac/Obj <span class="text-xs text-gray-500 dark:text-gray-400 block">(30)</span></th>
                        <th scope="col" class="px-4 py-3 w-20">Total <span class="text-xs text-gray-500 dark:text-gray-400 block">(100)</span></th>
                        <th scope="col" class="px-4 py-3 w-16">Grade</th>
                        <th scope="col" class="px-4 py-3">Remarks</th>
                    </tr>
                </thead>
                <tbody id="score-table-body">
                    <!-- Rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>
