<div class="p-4 sm:p-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Enter Marks</h1>
            <nav class="flex mt-1" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                            <i class="fas fa-home mr-2"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400 mx-1"></i>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Marks Entry</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="mt-4 md:mt-0 flex flex-wrap gap-2">
            <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                <i class="fas fa-file-download mr-2"></i> Template
            </button>
            <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                <i class="fas fa-file-import mr-2"></i> Import
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
        <!-- Selection Card -->
        <div class="lg:col-span-3 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">Select Criteria</h3>
            <form id="marks-filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="exam-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Exam</label>
                    <select id="exam-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option value="">Select Exam</option>
                        <option value="First Term Mid-Term">First Term Mid-Term</option>
                        <option value="First Term Final">First Term Final</option>
                        <option value="Second Term Mid-Term">Second Term Mid-Term</option>
                        <option value="Second Term Final">Second Term Final</option>
                    </select>
                </div>
                <div>
                    <label for="class-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class</label>
                    <select id="class-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option value="">Select Class</option>
                        <option value="JSS1">JSS1</option>
                        <option value="JSS2">JSS2</option>
                        <option value="JSS3">JSS3</option>
                        <option value="SS1">SS1</option>
                        <option value="SS2">SS2</option>
                        <option value="SS3">SS3</option>
                    </select>
                </div>
                <div>
                     <label for="section-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Section</label>
                     <select id="section-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>
                <div>
                     <label for="subject-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                     <select id="subject-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Basic Tech">Basic Tech</option>
                    </select>
                </div>

                <div class="md:col-span-4 flex justify-end"> 
                    <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        Load Students
                    </button>
                </div>
            </form>
        </div>

        <!-- Grading Key -->
        <div class="p-4 bg-primary-50 border border-primary-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
            <h4 class="text-sm font-bold text-primary-800 dark:text-primary-300 mb-2">Grading System</h4>
            <ul class="space-y-1 text-xs text-gray-700 dark:text-gray-400">
                <li class="flex justify-between"><span>A (Excellent)</span> <span>90 - 100</span></li>
                <li class="flex justify-between"><span>B (Very Good)</span> <span>80 - 89</span></li>
                <li class="flex justify-between"><span>C (Good)</span> <span>70 - 79</span></li>
                <li class="flex justify-between"><span>D (Pass)</span> <span>60 - 69</span></li>
                <li class="flex justify-between"><span>F (Fail)</span> <span>0 - 59</span></li>
            </ul>
        </div>
    </div>

    <!-- Marks Table Container -->
    <div id="marks-container" class="hidden">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white dark:bg-gray-800">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Roll No</th>
                        <th scope="col" class="px-6 py-3">Student Name</th>
                        <th scope="col" class="px-6 py-3 w-32">Theory (70)</th>
                        <th scope="col" class="px-6 py-3 w-32">Pract (30)</th>
                        <th scope="col" class="px-6 py-3 w-24">Total</th>
                        <th scope="col" class="px-6 py-3 w-24">Grade</th>
                        <th scope="col" class="px-6 py-3">Remarks</th>
                    </tr>
                </thead>
                <tbody id="marks-table-body">
                    <!-- Rows generated by JS -->
                </tbody>
            </table>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mt-6 gap-4">
             <button onclick="clearAllMarks()" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                Clear All
            </button>
            <div class="flex flex-wrap gap-3">
                 <button onclick="saveMarks()" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                    <i class="fas fa-save mr-2"></i> Save Marks
                </button>
                <button onclick="saveMarks(true)" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">
                    <i class="fas fa-paper-plane mr-2"></i> Save & Submit
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast-marks" class="hidden fixed top-5 right-5 z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/></svg>
    </div>
    <div class="ml-3 text-sm font-normal">Marks saved successfully!</div>
</div>
