        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>

<div class="p-4">
    <!-- Filters -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
             <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Academic Year</label>
                <select id="res-year-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="2023/2024">2023/2024</option>
                    <option value="2024/2025">2024/2025</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Examination</label>
                <select id="res-exam-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select Exam</option>
                    <option value="EXAM:EXAM001">First Term Examination 2024</option>
                    <option value="EXAM:EXAM002">Second Term Examination 2024</option>
                    <option value="EXAM:EXAM003">Third Term Examination 2024</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Class</label>
                <select id="res-class-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select Class</option>
                    <option value="JSS1">JSS1</option>
                    <option value="JSS2">JSS2</option>
                    <option value="JSS3">JSS3</option>
                    <option value="SS1">SS1</option>
                    <option value="SS2">SS2</option>
                    <option value="SS3">SS3</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Section</label>
                <select id="res-section-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">All Sections</option>
                </select>
            </div>
            <div>
                <button id="btn-generate-results" class="w-full text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800">
                    Generate Results
                </button>
            </div>
        </div>
    </div>

    <!-- Summary Cards -->
    <div id="results-summary" class="hidden grid-cols-1 md:grid-cols-3 xl:grid-cols-6 gap-4 mb-6">
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Total Students</div>
             <div class="text-2xl font-bold text-gray-500 dark:text-gray-200" id="card-total">0</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Passed</div>
             <div class="text-2xl font-bold text-green-600 dark:text-green-200" id="card-passed">0</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Failed</div>
             <div class="text-2xl font-bold text-red-600 dark:text-red-200" id="card-failed">0</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Pass %</div>
             <div class="text-2xl font-bold text-primary-600 dark:text-primary-200" id="card-percentage">0%</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Class Avg</div>
             <div class="text-2xl font-bold text-purple-600  dark:text-purple-200" id="card-avg">0%</div>
        </div>
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="text-xs text-gray-500 dark:text-gray-200 uppercase">Highest</div>
             <div class="text-xl font-bold text-yellow-600 dark:text-yellow-200 truncate" id="card-highest">--</div>
        </div>
    </div>

    <!-- Results Table -->
    <div id="results-container" class="hidden bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4">
        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 md:mb-0">Broadsheet Report</h3>
            <div class="flex space-x-2">
                 <button onclick="exportResultsCSV()" class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
                     <i class="fas fa-file-excel text-green-600 mr-2"></i>Export Excel
                 </button>
                 <button class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
                     <i class="fas fa-print mr-2"></i>Print
                 </button>
                 <button class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-3 py-2">
                     <i class="fas fa-id-card mr-2"></i>Report Cards
                 </button>
            </div>
        </div>
        
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr id="results-table-header">

                        <th class="px-4 py-3">Rank</th>
                        <th class="px-4 py-3">Student</th>
                        <th class="px-4 py-3">Math</th>
                        <th class="px-4 py-3">Eng</th>
                        <th class="px-4 py-3">Total</th>
                        <th class="px-4 py-3">Avg</th>

                </tbody>
