<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Library Management</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Library Dashboard</h1>
    </div>
</div>

<div class="p-4">
    <!-- Quick Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="p-4 bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Books</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" id="lib-total-books">0</h3>
                </div>
                <div class="p-3 bg-primary-100 rounded-full dark:bg-primary-900">
                    <i class="fas fa-book text-primary-600 dark:text-primary-300 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="p-4 bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Books Available</p>
                    <h3 class="text-2xl font-bold text-green-600 dark:text-green-500" id="lib-available-books">0</h3>
                </div>
                <div class="p-3 bg-green-100 rounded-full dark:bg-green-900">
                    <i class="fas fa-check-circle text-green-600 dark:text-green-300 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="p-4 bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Issued Out</p>
                    <h3 class="text-2xl font-bold text-yellow-600 dark:text-yellow-500" id="lib-issued-books">0</h3>
                </div>
                <div class="p-3 bg-yellow-100 rounded-full dark:bg-yellow-900">
                    <i class="fas fa-hand-holding-open text-yellow-600 dark:text-yellow-300 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="p-4 bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Overdue Books</p>
                    <h3 class="text-2xl font-bold text-red-600 dark:text-red-500" id="lib-overdue-books">0</h3>
                </div>
                <div class="p-3 bg-red-100 rounded-full dark:bg-red-900">
                    <i class="fas fa-exclamation-triangle text-red-600 dark:text-red-300 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <button onclick="loadLibraryBooksPage()" class="p-4 text-center bg-primary-50 border border-primary-200 rounded-lg hover:bg-primary-100 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600 transition">
            <i class="fas fa-book-open text-primary-600 text-3xl mb-2"></i>
            <h3 class="text-sm font-bold text-gray-900 dark:text-white">Manage Books</h3>
        </button>
        <button onclick="loadLibraryTransactionsPage()" class="p-4 text-center bg-green-50 border border-green-200 rounded-lg hover:bg-green-100 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600 transition">
            <i class="fas fa-exchange-alt text-green-600 text-3xl mb-2"></i>
            <h3 class="text-sm font-bold text-gray-900 dark:text-white">Issue / Return</h3>
        </button>
        <button onclick="loadLibraryMembersPage()" class="p-4 text-center bg-purple-50 border border-purple-200 rounded-lg hover:bg-purple-100 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600 transition">
            <i class="fas fa-users text-purple-600 text-3xl mb-2"></i>
            <h3 class="text-sm font-bold text-gray-900 dark:text-white">Library Members</h3>
        </button>
        <button onclick="alert('Reports Coming Soon')" class="p-4 text-center bg-yellow-50 border border-yellow-200 rounded-lg hover:bg-yellow-100 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600 transition">
            <i class="fas fa-chart-pie text-yellow-600 text-3xl mb-2"></i>
            <h3 class="text-sm font-bold text-gray-900 dark:text-white">Reports</h3>
        </button>
    </div>

    <!-- Recent Transactions Info -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">Recent Transactions</h3>
        </div>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Date</th>
                        <th scope="col" class="px-6 py-3">Member</th>
                        <th scope="col" class="px-6 py-3">Book</th>
                        <th scope="col" class="px-6 py-3">Status</th>
                    </tr>
                </thead>
                <tbody id="lib-recent-transactions-body">
                    <!-- Recent rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>
