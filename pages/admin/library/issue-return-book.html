<div class="p-4 sm:p-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Issue & Return Books</h1>
            <nav class="flex mt-1" aria-label="Breadcrumb">
                 <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                            <i class="fas fa-home mr-2"></i> Dashboard
                        </a>
                    </li>
                     <li class="inline-flex items-center">
                        <a href="#" onclick="loadLibraryBooksPage()" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
                            <i class="fas fa-book mr-2 ml-1"></i> Library
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400 mx-1"></i>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Circulation</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <!-- ISSUE BOOK SECTION -->
        <div class="p-4 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
             <h3 class="mb-4 text-lg font-bold text-gray-900 dark:text-white border-b pb-2">Issue Book</h3>
             
             <form id="issue-book-form" class="space-y-4">
                <!-- Member Search -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Member ID / Name</label>
                    <div class="flex">
                         <input type="text" id="issue-member-search" class="rounded-none rounded-l-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-500 focus:border-primary-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter Student or Staff ID">
                        <button type="button" class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-l-0 border-gray-300 rounded-r-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Book Search -->
                 <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Book ID / ISBN</label>
                    <div class="flex">
                         <input type="text" id="issue-book-search" class="rounded-none rounded-l-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-primary-500 focus:border-primary-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter Book ID">
                        <button type="button" class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-l-0 border-gray-300 rounded-r-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            Search
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Issue Date</label>
                        <input type="date" id="issue-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                     <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
                        <input type="date" id="due-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                </div>

                <button type="submit" class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                    Issue Book
                </button>
             </form>
        </div>

        <!-- RETURN BOOK SECTION -->
        <div class="p-4 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h3 class="mb-4 text-lg font-bold text-gray-900 dark:text-white border-b pb-2">Return / Active Issues</h3>
            
            <div class="mb-4">
                 <input type="text" id="return-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Search by Member Name or Book Title...">
            </div>

            <div class="relative overflow-x-auto h-80">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                        <tr>
                            <th class="px-3 py-2">Book</th>
                            <th class="px-3 py-2">Member</th>
                            <th class="px-3 py-2">Due</th>
                            <th class="px-3 py-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="issued-books-body">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- Return Modal -->
<div id="returnModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
             <div class="p-4 md:p-5 text-center">
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Return Book: <span id="return-book-title" class="font-bold text-gray-900 dark:text-white"></span></h3>
                
                 <div class="text-left mb-4">
                     <p class="text-sm">Late Fees: <span id="late-fee-amount" class="font-bold text-red-600">â‚¦ 0.00</span></p>
                 </div>

                 <div class="text-left mb-4">
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Condition</label>
                     <select id="return-condition" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                         <option>Good</option>
                         <option>Fair</option>
                         <option>Damaged</option>
                     </select>
                 </div>

                <button onclick="confirmReturn()" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    Confirm Return
                </button>
                <button onclick="closeReturnModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>
</div>
