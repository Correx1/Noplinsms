<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <div class="flex items-center">
                         <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <a href="#" onclick="loadLibraryDashboard()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Library</a>
                    </div>
                </li>
                <li>
                     <span class="ml-1 text-gray-500 md:ml-2 dark:text-gray-400">Transactions</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Issue & Return</h1>
    </div>
</div>

<div class="p-4">
    <!-- Tabs -->
    <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center">
            <li class="mr-2">
                <button onclick="switchTab('issue')" id="btn-tab-issue" class="inline-block p-4 border-b-2 rounded-t-lg text-primary-600 border-primary-600 active dark:text-primary-500 dark:border-primary-500">Issue Book</button>
            </li>
            <li class="mr-2">
                <button onclick="switchTab('return')" id="btn-tab-return" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Return Book</button>
            </li>
        </ul>
    </div>

    <!-- Issue Tab -->
    <div id="tab-issue" class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Issue New Book</h2>
        <form id="lib-issue-book-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Book</label>
                    <select id="issue-book-id" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Choose Book...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Member</label>
                     <select id="issue-member-id" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Choose Member...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Issue Date</label>
                     <input type="date" id="issue-date" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                     <script>document.getElementById('issue-date').valueAsDate = new Date();</script>
                </div>
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
                     <input type="date" id="due-date" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                     <script>
                        let d = new Date();
                        d.setDate(d.getDate() + 15);
                        document.getElementById('due-date').valueAsDate = d;
                     </script>
                </div>
            </div>
            <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                Confirm Issue
            </button>
        </form>
    </div>

    <!-- Return Tab -->
    <div id="tab-return" class="hidden p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
         <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Currently Issued Books</h2>
         <!-- Filter -->
         <div class="mb-4">
             <input type="text" placeholder="Search member or book..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full md:w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
         </div>
         <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Issue Date</th>
                        <th scope="col" class="px-6 py-3">Book</th>
                        <th scope="col" class="px-6 py-3">Member</th>
                        <th scope="col" class="px-6 py-3">Due Date</th>
                        <th scope="col" class="px-6 py-3">Action</th>
                    </tr>
                </thead>
                <tbody id="lib-return-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
         </div>
    </div>

</div>
