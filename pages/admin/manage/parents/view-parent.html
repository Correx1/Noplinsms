            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                     <a href="#" onclick="loadParentsPage()" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Parents</a>

                <li>
                    <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">View Parent</span>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0">

            <div class="flex gap-2">
                <button onclick="window.editParent()" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">

<div class="p-4 sm:p-6">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        <!-- Parent Profile Card -->
        <div class="col-span-1">
             <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                <div class="items-center sm:flex xl:block 2xl:flex sm:space-x-4 xl:space-x-0 2xl:space-x-4">
                    <img id="parent-photo" class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" src="../../assets/images/default-avatar.png" alt="Parent picture">
                    <div>
                        <h3 id="parent-name" class="mb-1 text-xl font-bold text-gray-900 dark:text-white">Parent Name</h3>
                        <div class="mb-4 text-sm text-gray-500 dark:text-gray-400" id="parent-relation">Relation</div>
                        <input type="hidden" id="view-parent-id">
                        <span id="parent-status" class="bg-primary-100 text-primary-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-primary-800">Active</span>
                    </div>
                </div>
                <hr class="my-6 border-gray-200 dark:border-gray-700">
                <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Parent ID</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white font-semibold" id="parent-id">P-000</dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Email Address</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white" id="parent-email">email@example.com</dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Phone Number</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white" id="parent-phone">+00 000 000 0000</dd>
                    </div>
                    <div class="sm:col-span-2">
                         <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Occupation</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white" id="parent-occupation">Occupation</dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Address</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white" id="parent-address">Address details...</dd>
                    </div>
                     <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Emergency Contact?</dt>
                        <dd class="mt-1 text-sm text-gray-900 dark:text-white" id="parent-emergency">No</dd>
                    </div>
                </dl>
             </div>
        </div>
        
        <!-- Linked Students -->
        <div class="col-span-2">
             <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                <h3 class="mb-4 text-xl font-semibold dark:text-white">Linked Students</h3>
                <div class="grid grid-cols-1 gap-4" id="linked-students-container">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>
</div>
