<div class="p-6 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Hostel Management</span>
                </li>
                <li>
                     <span class="ml-1 text-gray-500 md:ml-2 dark:text-gray-400">Buildings</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Hostels & Buildings</h1>
    </div>
</div>

<div class="p-4">
     <div class="mb-6">
        <button onclick="document.getElementById('add-hostel-section').classList.toggle('hidden')" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            <i class="fas fa-building mr-2"></i> Add New Hostel
        </button>
    </div>

    <!-- Add Hostel Form -->
    <div id="add-hostel-section" class="hidden p-6 mb-6 bg-primary-50 border border-primary-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Register New Hostel</h3>
        <form id="hostel-add-hostel-form">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hostel Name</label>
                     <input type="text" id="h-name" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                     <select id="h-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="Boys">Boys</option>
                        <option value="Girls">Girls</option>
                        <option value="Mixed">Mixed</option>
                     </select>
                </div>
                 <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total Rooms</label>
                     <input type="number" id="h-rooms" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                 <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Warden Name</label>
                     <input type="text" id="h-warden" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                 <div class="md:col-span-2">
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                     <input type="text" id="h-address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
            </div>
            <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                Save Hostel
            </button>
        </form>
    </div>

    <!-- Hostels List -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Hostel Name</th>
                        <th scope="col" class="px-6 py-3">Type</th>
                        <th scope="col" class="px-6 py-3">Rooms</th>
                        <th scope="col" class="px-6 py-3">Warden</th>
                        <th scope="col" class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="hostel-buildings-table-body">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>
    </div>
</div>
