<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
    <!-- Total Students -->
    <div class="p-4 bg-white border-l-4  rounded-lg shadow-sm border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Students</p>
                <h3 class="text-2xl font-bold dark:text-gray-200 text-gray-700" id="count-students">0</h3>
            </div>
            <div class="p-3 bg-primary-50 text-primary-600 rounded-full dark:bg-gray-700 dark:text-primary-400">
                <i class="fas fa-user-graduate text-xl dark:text-gray-200 text-gray-700"></i>
            </div>
        </div>
    </div>
    
    <!-- Total Teachers -->
    <div class="p-4 bg-white border-l-4  rounded-lg shadow-sm text-gray-900 border border-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Teachers</p>
                <h3 class="text-2xl font-bold dark:text-gray-200 text-gray-700" id="count-teachers">0</h3>
            </div>
            <div class="p-3 bg-primary-50 text-primary-600 rounded-full dark:bg-gray-700 dark:text-primary-400">
                <i class="fas fa-chalkboard-teacher text-xl dark:text-gray-200 text-gray-700"></i>
            </div>
        </div>
    </div>

    <!-- Total Staff -->
    <div class="p-4 bg-white border-l-4  rounded-lg shadow-sm text-gray-900 border border-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Staff</p>
                <h3 class="text-2xl font-bold dark:text-gray-200 text-gray-700" id="count-staff">0</h3>
            </div>
            <div class="p-3 bg-primary-50 text-primary-600 rounded-full dark:bg-gray-700 dark:text-primary-400">
                <i class="fas fa-users-cog text-xl dark:text-gray-200 text-gray-700"></i>
            </div>
        </div>
    </div>

    <!-- Total Classes -->
    <div class="p-4 bg-white border-l-4  rounded-lg shadow-sm text-gray-900 border border-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Classes</p>
                <h3 class="text-2xl font-bold dark:text-gray-200 text-gray-700" id="count-classes">0</h3>
            </div>
            <div class="p-3 bg-primary-50 rounded-full dark:bg-gray-700 ">
                <i class="fas fa-chalkboard text-xl dark:text-gray-200 text-gray-700"></i>
            </div>
        </div>
    </div>
</div>

<!-- Attendance & Finance -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
   <!-- Attendance Summary -->
<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
    Today's Attendance
  </h5>

  <div class="flex items-center justify-around">
    <!-- Circular Progress -->
    <div class="relative w-32 h-32">
      <svg class="w-full h-full transform -rotate-90">
        <!-- Background circle -->
        <circle
          cx="64"
          cy="64"
          r="56"
          stroke="currentColor"
          stroke-width="12"
          fill="transparent"
          class="text-gray-200 dark:text-gray-700"
        />
        <!-- Progress circle -->
        <circle
          id="attendance-circle"
          cx="64"
          cy="64"
          r="56"
          stroke="currentColor"
          stroke-width="12"
          fill="transparent"
          class="text-blue-600"
        />
      </svg>

      <div class="absolute inset-0 flex items-center justify-center flex-col">
        <span
          id="attendance-percent"
          class="text-2xl font-bold text-gray-900 dark:text-white"
        >
          0%
        </span>
        <span class="text-xs text-gray-500">Present</span>
      </div>
    </div>

    <!-- Legend -->
    <div class="text-sm text-gray-600 dark:text-gray-300 space-y-2">
      <div class="flex items-center">
        <span class="w-3 h-3 bg-blue-600 rounded-full mr-2"></span>
        Present:
        <span id="attendance-present" class="ml-1 font-semibold">0</span>
      </div>
      <div class="flex items-center">
        <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
        Absent:
        <span id="attendance-absent" class="ml-1 font-semibold">0</span>
      </div>
    </div>
  </div>
</div>

    <!-- Financial Overview -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Financial Overview</h5>
        <div class="flex items-center justify-between mb-4">
            <div class="text-center w-1/2 border-r border-gray-200 dark:border-gray-600">
                <p class="text-gray-500 text-sm">Income</p>
                <h3 class="text-2xl font-bold text-green-500" id="finance-income">$0</h3>
            </div>
            <div class="text-center w-1/2">
                <p class="text-gray-500 text-sm">Expense</p>
                <h3 class="text-2xl font-bold text-red-500" id="finance-expense">$0</h3>
            </div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-6">
            <div class="bg-green-500 h-2.5 rounded-full" style="width: 70%"></div>
        </div>
        <p class="text-xs text-center text-gray-500 mt-2">Current Month Performance</p>
    </div>
</div>

<!-- Quick Actions -->
<div class="mb-4">
    <h5 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Quick Actions</h5>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <button onclick="loadAddStudentPage()" class="p-4 flex flex-col items-center justify-center bg-primary-50 hover:bg-primary-100 text-primary-600 rounded-lg border border-primary-200 transition dark:bg-primary-900/20 dark:hover:bg-primary-900/30 dark:border-primary-800">
            <i class="fas fa-user-plus text-2xl mb-2"></i>
            <span class="text-sm font-medium">Add Student</span>
        </button>
        <button onclick="loadAddTeacherPage()" class="p-4 flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 text-green-600 rounded-lg border border-green-200 transition dark:bg-green-900/20 dark:hover:bg-green-900/30 dark:border-green-800">
            <i class="fas fa-chalkboard-teacher text-2xl mb-2"></i>
            <span class="text-sm font-medium">Add Teacher</span>
        </button>
        <button onclick="loadAttendancePage()" class="p-4 flex flex-col items-center justify-center bg-purple-50 hover:bg-purple-100 text-purple-600 rounded-lg border border-purple-200 transition dark:bg-purple-900/20 dark:hover:bg-purple-900/30 dark:border-purple-800">
            <i class="fas fa-calendar-check text-2xl mb-2"></i>
            <span class="text-sm font-medium">Mark Attendance</span>
        </button>
        <button onclick="loadFeeCollectionPage()" class="p-4 flex flex-col items-center justify-center bg-orange-50 hover:bg-orange-100 text-orange-600 rounded-lg border border-orange-200 transition dark:bg-orange-900/20 dark:hover:bg-orange-900/30 dark:border-orange-800">
            <i class="fas fa-hand-holding-usd text-2xl mb-2"></i>
            <span class="text-sm font-medium">Collect Fees</span>
        </button>
    </div>
</div>

<!-- Recent Activities & Calendar -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4">
    <!-- Recent Activities -->
    <div class="lg:col-span-2 p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Recent Activities</h5>
        <ol class="relative border-l border-gray-200 dark:border-gray-700 ml-3" id="recent-activities-list">
            <!-- Activities will be injected here -->
        </ol>
    </div>

    <!-- Calendar & Events -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Upcoming Events</h5>
        <!-- Simple Calendar Header (Mock) -->
        <div class="flex items-center justify-center mb-4 bg-gray-50 dark:bg-gray-700 rounded p-2">
            <span class="text-sm font-semibold text-gray-900 dark:text-white">March 2024</span>
        </div>
        <!-- Events List -->
        <ul class="space-y-3" id="events-list">

    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-4 text-lg font-bold text-gray-900 dark:text-white">Student Enrollment (Annual)</h5>
        <div class="relative h-80 w-full">
            <canvas id="enrollmentChart"></canvas>
        </div>

        </div>
    </div>
