        <form id="report-filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <!-- Dynamic Filters -->
            <div class="md:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Report Type</label>

                    <!-- JS Populated -->
                </select>
            </div>
             <div class="md:col-span-1">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date Range</label>
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

            </div>
        </form>
    </div>

    <!-- Report Result -->
    <div id="report-result-area" class="space-y-6">
        <div class="p-10 text-center text-gray-500 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
            <i class="fas fa-file-alt text-4xl mb-4 text-gray-300"></i>
            <p>Select parameters and click "Generate Report" to view analytics.</p>
        </div>
    </div>

</div>

<!-- Inline Logic for Quick Prototype -->
<script>
    function selectReportCategory(cat) {
        // Highlight logic
        document.querySelectorAll('.report-card').forEach(c => {
            c.classList.remove('border-l-blue-600', 'active-report');
            c.classList.add('border-l-transparent');
        });
        event.currentTarget.classList.remove('border-l-transparent');
        event.currentTarget.classList.add('border-l-blue-600', 'active-report');
        
        const title = document.getElementById('current-report-title');
        const select = document.getElementById('report-type-select');
        title.textContent = cat.charAt(0).toUpperCase() + cat.slice(1) + ' Reports';
        
        // Populate Dropdown based on Cat
        let opts = [];
        if(cat==='student') opts = ['Class Strength', 'Gender Ratio', 'New Admissions', 'Student History'];
        if(cat==='teacher') opts = ['Teacher Workload', 'Subject Allocation', 'Teacher Attendance'];
        if(cat==='parent') opts = ['PTA Meeting Logs', 'Parent Contact List'];
        if(cat==='finance') opts = ['Income Statement', 'Expense Report', 'Fee Collection', 'Defaulters List', 'Profit/Loss'];
        if(cat==='attendance') opts = ['Student Daily Attendance', 'Student Monthly Report', 'Staff Attendance', 'Late Comers'];
        if(cat==='academic') opts = ['Term Results', 'Subject Performance', 'Toppers List', 'Failure Rate'];
        if(cat==='library') opts = ['Books Inventory', 'Issued Books', 'Overdue Reports', 'Fine Collection'];
        if(cat==='transport') opts = ['Route Wise Students', 'Vehicle Utilization', 'Driver Schedule', 'Transport Fees'];
        if(cat==='hostel') opts = ['Room Occupancy', 'Mess Info', 'Hostel Fee Collection'];
        if(cat==='events') opts = ['Event Participation', 'Event Budget Report'];
        if(cat==='visitors') opts = ['Visitor Logs', 'Gate Pass Report'];

        select.innerHTML = opts.map(o => `<option>${o}</option>`).join('');
    }

    function generateReport() {
        const area = document.getElementById('report-result-area');
        area.innerHTML = `
            <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold">Report Generated: ${new Date().toLocaleDateString()}</h3>
                    <div class="flex space-x-2">
                         <button class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">Download Excel</button>
                         <button class="px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700">Download PDF</button>
                    </div>
                </div>
                <div class="h-64 bg-gray-50 flex items-center justify-center rounded border border-dashed border-gray-300">
                    <div class="text-center">
                        <i class="fas fa-chart-bar text-4xl text-gray-300 mb-2"></i>
                        <p class="text-gray-500">Chart Visualization Placeholder</p>
                    </div>
                </div>
                 <div class="mt-4 relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr><th>ID</th><th>Details</th><th>Status</th><th>Date</th><th class="text-right">Amount / Count</th></tr>
                        </thead>
                        <tbody>
                             <tr class="bg-white border-b"><td class="px-6 py-4">001</td><td class="px-6 py-4">Sample Data Row</td><td class="px-6 py-4 text-green-600">Active</td><td class="px-6 py-4">2023-10-25</td><td class="px-6 py-4 text-right">500</td></tr>
                             <tr class="bg-white border-b"><td class="px-6 py-4">002</td><td class="px-6 py-4">Sample Data Row</td><td class="px-6 py-4 text-green-600">Active</td><td class="px-6 py-4">2023-10-26</td><td class="px-6 py-4 text-right">750</td></tr>
                             <tr class="bg-white border-b"><td class="px-6 py-4">003</td><td class="px-6 py-4">Sample Data Row</td><td class="px-6 py-4 text-green-600">Active</td><td class="px-6 py-4">2023-10-27</td><td class="px-6 py-4 text-right">240</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    // Init with first selection
    selectReportCategory('student');
</script>
