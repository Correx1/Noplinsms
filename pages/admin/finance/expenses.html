<div class="p-4 sm:p-6 bg-white flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0 border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" onclick="loadDashboardHome()" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500">Finance</span>
                    </div>
                </li>
                <li>
                     <span class="ml-1 text-gray-700 md:ml-2 dark:text-gray-300">Expenses</span>
                </li>
            </ol>
        </nav>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Expenses Management</h1>
    </div>
</div>

<div class="p-4">
    <!-- Financial Summary Cards (Identical Layout for Context) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="p-4 bg-green-50 rounded-lg border border-green-200 dark:bg-green-900 dark:border-green-800">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0">
                <div>
                    <p class="text-sm text-green-600 dark:text-green-300 font-medium">Total Income</p>
                    <h3 class="text-2xl font-bold text-green-700 dark:text-green-200" id="dash-total-income">$0.00</h3>
                </div>
                <div class="p-3 bg-green-100 rounded-full dark:bg-green-800">
                    <i class="fas fa-arrow-down text-green-600 dark:text-green-300 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="p-4 bg-red-50 rounded-lg border border-red-200 dark:bg-red-900 dark:border-red-800">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0">
                <div>
                    <p class="text-sm text-red-600 dark:text-red-300 font-medium">Total Expenses</p>
                    <h3 class="text-2xl font-bold text-red-700 dark:text-red-200" id="dash-total-expenses">$0.00</h3>
                </div>
                <div class="p-3 bg-red-100 rounded-full dark:bg-red-800">
                    <i class="fas fa-arrow-up text-red-600 dark:text-red-300 text-xl"></i>
                </div>
            </div>
        </div>
        <div class="p-4 bg-white rounded-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700 shadow-sm">
             <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Net Profit/Loss</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white" id="dash-net-profit">$0.00</h3>
                </div>
                <div class="p-3 bg-gray-100 rounded-full dark:bg-gray-700">
                    <i class="fas fa-chart-line text-gray-600 dark:text-gray-300 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Toggle Add Expense Form -->
    <button type="button" class="md:hidden w-full mb-4 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800" onclick="document.getElementById('add-expense-section').classList.toggle('hidden')">
        <i class="fas fa-plus mr-2"></i> Add New Expense
    </button>

    <!-- Add Expense Section -->
    <div id="add-expense-section" class="p-4 bg-red-50 border border-red-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-6 relative">
         <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4"><i class="fas fa-minus-circle text-red-600 mr-2"></i>Add New Expense</h3>
         <form id="add-expense-form">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                    <input type="date" id="exp-date" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expense Type</label>
                    <select id="exp-type" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="Salaries">Salaries</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Maintenance">Maintenance & Repairs</option>
                        <option value="Office Supplies">Office Supplies</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Events">Events & Activities</option>
                        <option value="Equipment">Equipment Purchase</option>
                        <option value="Other Expenses">Other Expenses</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vendor / Payee</label>
                    <input type="text" id="exp-payee" required placeholder="Enter Name or Company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
                    <input type="number" id="exp-amount" required placeholder="0.00" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Payment Method</label>
                    <select id="exp-method" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Online">Online Transfer</option>
                        <option value="Cheque">Cheque</option>
                    </select>
                </div>
                <div>
                     <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bill/Invoice Number</label>
                     <input type="text" id="exp-invoice" placeholder="Optional" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Attach Invoice</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="exp-file" type="file">
                </div>
            </div>
            <div class="mb-4">
                 <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                 <textarea id="exp-desc" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Details about this expense..."></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                    <i class="fas fa-save mr-2"></i> Save Expense
                </button>
            </div>
         </form>
    </div>

    <!-- Expense Records Table -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-col md:flex-row items-stretch md:items-center justify-between mb-4">
            <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-2 md:mb-0">Expenses Records</h2>
            <div class="flex flex-wrap gap-2">
                <input type="date" id="filter-date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <input type="text" id="filter-search" placeholder="Search..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <button onclick="exportExpenses()" class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700">
                    <i class="fas fa-file-excel mr-1 text-green-600"></i> Export
                </button>
            </div>
        </div>

        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-4 py-3">Date</th>
                        <th scope="col" class="px-4 py-3">Type</th>
                        <th scope="col" class="px-4 py-3">Vendor / Payee</th>
                        <th scope="col" class="px-4 py-3">Ref #</th>
                        <th scope="col" class="px-4 py-3 text-right">Amount</th>
                        <th scope="col" class="px-4 py-3">Method</th>
                        <th scope="col" class="px-4 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body">
                    <!-- Rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>
