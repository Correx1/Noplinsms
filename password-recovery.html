<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery - School Management System</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white h-screen overflow-hidden">
    
    <div class="grid grid-cols-1 md:grid-cols-2 h-full w-full">
        <!-- Left Side: Illustration -->
        <div class="hidden md:flex items-center justify-center bg-gray-50 relative">
             <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('assets/images/login-illustration.png');"></div>
        </div>

        <!-- Right Side: Recovery Form -->
        <div class="flex flex-col justify-center px-8 md:px-16 lg:px-24 bg-white relative">
            <!-- Top Right Menu Icon -->
            <div class="absolute top-6 right-6">
                <button class="text-blue-500 hover:text-blue-700 bg-blue-100 p-2 rounded-full h-10 w-10 flex items-center justify-center">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>

            <div class="w-full max-w-md mx-auto space-y-8">
                <!-- Header -->
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-primary-600 mb-2">Forgot Password?</h1>
                    <p class="text-gray-500 text-sm">Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <form class="mt-8 space-y-6" id="recoveryForm">
                    <!-- Email Input -->
                    <div class="relative">
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" name="email" id="email" 
                            class="block w-full px-4 py-3 text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-primary-500 focus:border-primary-500 placeholder-gray-400" 
                            placeholder="Email Address" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Role Selection -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Select Your Role</label>
                        <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                            <option value="Parent">Parent</option>
                        </select>
                    </div>

                    <!-- Send Reset Link Button -->
                    <button type="submit" 
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                        SEND RESET LINK
                        <i class="fas fa-paper-plane ml-2"></i>
                    </button>

                    <!-- Back to Login -->
                    <div class="text-center">
                        <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-primary-600 flex items-center justify-center">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Recovery form submission
        document.getElementById('recoveryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Show success message
            alert(`Password reset link has been sent to ${email} for ${role} account. Please check your email.`);
            
            // Redirect back to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
