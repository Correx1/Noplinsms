<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/print.css">
    <style>
        .id-card {
            width: 3.375in; /* Standard CR80 Size */
            height: 2.125in;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
            background: #fff;
            float: left;
            margin: 10px;
        }
        .school-header {
            background-color: #1e40af; /* Blue-800 */
            color: white;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <!-- Container for multiple cards -->
    <div id="cards-container" class="flex flex-wrap justify-center">
        
        <!-- Single ID Card Template -->
        <div class="id-card shadow-lg rounded-lg">
            <div class="school-header h-1/4 flex items-center justify-center">
                <img src="../../assets/logo.png" class="h-8 w-8 mr-2 bg-white rounded-full p-1" onerror="this.src='https://via.placeholder.com/32'">
                <div>
                    <h3 class="text-xs font-bold uppercase tracking-wider">Springfield High</h3>
                    <p class="text-[8px]">Excellence in Education</p>
                </div>
            </div>
            
            <div class="p-4 flex flex-row items-center h-2/3">
                <div class="w-1/3">
                     <img src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" class="w-20 h-20 rounded-md object-cover border-2 border-blue-800">
                </div>
                <div class="w-2/3 pl-4">
                    <h2 class="text-sm font-bold text-gray-900 uppercase">Alex Johnson</h2>
                    <div class="text-[10px] text-gray-600 space-y-1 mt-1">
                        <p><strong>ID:</strong> STU-2023-001</p>
                        <p><strong>Class:</strong> SSS 2B</p>
                        <p><strong>DOB:</strong> 12 May 2008</p>
                        <p><strong>Blood:</strong> O+</p>
                    </div>
                </div>
            </div>
            
            <div class="absolute bottom-2 right-2">
                <!-- Mock Barcode -->
                <div class="h-6 w-24 bg-black"></div>
            </div>
        </div>

    </div>

    <!-- Print Controls -->
    <div class="fixed bottom-4 right-4 no-print flex gap-2">
        <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Print Cards</button>
        <button onclick="window.close()" class="bg-gray-500 text-white px-4 py-2 rounded shadow hover:bg-gray-600">Close</button>
    </div>

</body>
</html>
